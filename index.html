<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Result Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root {
      --bg-light: #f0f4f8;
      --bg-dark: #1e1e1e;
      --text-light: #000;
      --text-dark: #fff;
      --card-light: #ffffff;
      --card-dark: #2a2a2a;
      --primary: #4e73df;
      --success: #28a745;
      --danger: #e74c3c;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      padding: 30px;
      transition: background 0.5s ease, color 0.5s ease;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .page-title {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
    }

    .theme-toggle {
      text-align: center;
      margin-bottom: 20px;
    }

    .theme-toggle button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #4e73df;
      color: #fff;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .theme-toggle button:hover {
      background-color: #354db2;
      transform: scale(1.05);
    }

    .table-container {
      max-width: 900px;
      margin: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: var(--card-light);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease;
    }

    body.dark-mode table {
      background: var(--card-dark);
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background: var(--primary);
      color: white;
    }

    .add-btn {
      background-color: var(--success);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: auto;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .add-btn:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    .delete-btn {
      background-color: var(--danger);
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1 class="page-title">üìö My Result Management System</h1>

  <div class="theme-toggle">
    <button onclick="setTheme('light')">‚òÄÔ∏è Light Mode</button>
    <button onclick="setTheme('dark')">üåô Dark Mode</button>
  </div>

  <div class="table-container">
    <table id="resultTable">
      <thead>
        <tr>
          <th>Sl. No.</th>
          <th>Name</th>
          <th>Class</th>
          <th>Board</th>
          <th>Year</th>
          <th>Percentage</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <button class="add-btn" onclick="location.href='add.html'">‚ûï Add New Record</button>
  </div>

  <script>
    const tableBody = document.getElementById("tableBody");

    const defaultData = [
      { name: "Priyanshu Satapathy", class: "12", board: "CBSE", year: "2022", percentage: "97%" },
      { name: "Ananya Sharma", class: "10", board: "ICSE", year: "2021", percentage: "94.5%" },
      ];

    function setupInitialData() {
      if (!localStorage.getItem("results")) {
        localStorage.setItem("results", JSON.stringify(defaultData));
      }
    }

    function populateTable() {
      const data = JSON.parse(localStorage.getItem("results")) || [];
      tableBody.innerHTML = "";
      data.forEach((entry, index) => {
        const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${entry.name}</td>
            <td>${entry.class}</td>
            <td>${entry.board}</td>
            <td>${entry.year}</td>
            <td>${entry.percentage}</td>
            <td><button class="delete-btn" onclick="deleteRecord(${index})">üóëÔ∏è</button></td>
          </tr>
        `;
        tableBody.insertAdjacentHTML("beforeend", row);
      });
    }

    function deleteRecord(index) {
      const data = JSON.parse(localStorage.getItem("results")) || [];
      data.splice(index, 1);
      localStorage.setItem("results", JSON.stringify(data));
      populateTable();
    }

    function setTheme(mode) {
      if (mode === "dark") {
        document.body.classList.add("dark-mode");
        localStorage.setItem("theme", "dark");
      } else {
        document.body.classList.remove("dark-mode");
        localStorage.setItem("theme", "light");
      }
    }

    function loadTheme() {
      const theme = localStorage.getItem("theme") || "light";
      if (theme === "dark") {
        document.body.classList.add("dark-mode");
      }
    }

    setupInitialData();
    loadTheme();
    populateTable();
  </script>
</body>
</html>
