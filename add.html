<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add New Record</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(-45deg, #43cea2, #185a9d, #667eea, #764ba2);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      color: #fff;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      transition: all 0.3s ease;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }

    .submit-btn {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #218838;
      transform: scale(1.03);
      box-shadow: 0 0 10px #28a745;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 25px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>üìù Add Academic Record</h1>
    <form id="addForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="class">Class:</label>
      <input type="text" id="class" name="class" required />

      <label for="board">Board:</label>
      <input type="text" id="board" name="board" required />

      <label for="year">Year:</label>
      <input type="number" id="year" name="year" required />

      <label for="percentage">Percentage:</label>
      <input type="text" id="percentage" name="percentage" required 
             pattern="^\d{1,3}(\.\d{1,2})?\s*%?$"
             title="Example: 95%, 95 or 95.5%" />

      <button type="submit" class="submit-btn">üíæ Save</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("addForm");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const newEntry = {
        name: form.name.value,
        class: form.class.value,
        board: form.board.value,
        year: form.year.value,
        percentage: form.percentage.value.replace(/\s+/g, "")
      };

      const data = JSON.parse(localStorage.getItem("results")) || [];
      data.push(newEntry);
      localStorage.setItem("results", JSON.stringify(data));

      window.location.href = "index.html";
    });
  </script>
</body>
</html>
