<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submission Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #667eea, #764ba2, #6a11cb, #ff6a00);
      background-size: 800% 800%;
      animation: animatedBG 12s ease infinite;
      overflow: hidden;
    }

    @keyframes animatedBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .box {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(15px);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      text-align: center;
      color: #fff;
      animation: slideIn 1.2s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      font-size: 2.2em;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #667eea;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 40px #764ba2;
      }
    }

    p {
      font-size: 1.1rem;
      color: #f0f0f0;
      margin-top: 5px;
    }

    @media (max-width: 500px) {
      .box {
        padding: 30px 20px;
      }

      h2 {
        font-size: 1.5em;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>ðŸŽ‰ Submission Successful!</h2>
    <p>You will be redirected to your qualification records shortly...</p>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "index.html";
    }, 2000);
  </script>
</body>
</html>
