<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Information</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(270deg, #6a11cb, #2575fc, #43cea2, #185a9d);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      color: #fff;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8em;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background-color: #ffffff;
      color: #4caf50;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #4caf50;
      color: #fff;
      transform: scale(1.03);
      box-shadow: 0 0 10px #fff;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Enter Your Information</h2>
    <form id="userForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="example@example.com" />

      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" name="mobile" required pattern="^[6-9]\d{9}$" title="Enter a valid 10-digit mobile number starting with 6-9" />

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" required placeholder="Enter your full address"></textarea>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required placeholder="Enter your city" />

      <label for="street">Street:</label>
      <select id="street" name="street" required>
        <option value="">-- Select Street --</option>
        <option value="MG Road">MG Road</option>
        <option value="Park Street">Park Street</option>
        <option value="Ring Road">Ring Road</option>
        <option value="BTM Layout">BTM Layout</option>
        <option value="Connaught Place">Connaught Place</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("userForm").addEventListener("submit", function (e) {
      e.preventDefault();
      window.location.href = "submission.html";
    });
  </script>
</body>
</html>
